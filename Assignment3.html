<html>
    <head>
        <meta charset = "utf-8">
        <h1>Assignment 3 - Display Date</h1>
    </head>
    <body>
        <script>
            var d = new Date();
            var month = d.getMonth()+1;
            var date = d.getUTCDate();
            var year = d.getFullYear();
            var today = date+" / "+month+" / "+year+"\n";
            document.write(today+"<br>");
            today = date+" - "+month+" - "+year+"\n";
            document.write(today+"<br>");
            today = month+" / "+date+" / "+year;
            document.write(today+"<br>");
            today = month+" - "+date+" - "+year;
            document.write(today);
        </script>
    </body>
</html>
