<body>
    <script>
        let sales = prompt("Enter the sales amount");
        var com;
        if(sales>=0 && sales<=5000)
        com = sales* 0.02;
        else if(sales>5000 && sales<=10000)
        com = sales*0.05;
        else if(sales>10000 && sales<=20000)
        com = sales*0.07;
        else if(sales>20000)
        com = sales*0.1;

        console.log(com);
    </script>
</body>
